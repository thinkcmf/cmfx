<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('menuadmin/index')}">后台菜单</a></li>
     <li><a href="{:U('menuadmin/add')}">添加菜单</a></li>
  </ul>
  <form class="J_ajaxForm" action="{:U('Menuadmin/listorders')}" method="post">
    <div class="table_list">
      <table width="100%" class="table table-hover">
        <thead>
          <tr>
            <th width="80">排序</th>
            <th width="100">ID</th>
            <th>显示名称</th>
            <th width="80">类型</th>
            <th width="200">URL</th>
            <th>点击事件key</th>
            <th>管理操作</th>
          </tr> 
        </thead> 
        {$categorys}
      </table>
     
    </div>
    <div class="form-actions">
           <button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">排序</button>
      		<a href="{:U('menuadmin/createMenu')}" class="btn btn_submit mr10" type="submit">重新生成菜单</a>
      </div>
  </form>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
