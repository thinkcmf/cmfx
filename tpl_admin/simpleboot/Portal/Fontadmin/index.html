<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('ad/index')}">所有图标</a></li>
     <li><a href="{:U('ad/add')}">添加图标</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="J_ajaxForm" action="#">
      <div class="table_list">
	    <table width="100%" class="table table-hover">
	        <thead>
	          <tr>
	            <th width="50">ID</th>
	            <th>名称</th>
	            <th>图标</th>
	            <th>别名</th>
	            <th width="120">操作</th>
	          </tr>
	        </thead>
	        <tbody>
	        	<foreach name="fonts" item="vo">
	        	<tr>
		            <td>{$vo.id}</td>
		            <td>fa-{$vo.name}</td>
		            <td><i class="fa fa-{$vo.name} fa-2x"></i></td>
		            <td>{$vo.alias}</td>
		            <td>
		            	<a href="{:U('fontadmin/edit',array('id'=>$vo['id']))}" target="_blank">修改</a><!-- |
			            <a href="{:U('fontadmin/delete',array('id'=>$vo['ad_id']))}" class="J_ajax_del" >删除</a> -->
			        </td>
	          	</tr>
	          	</foreach>
			</tbody>
	      </table>
  		</div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js?{$js_debug}"></script>
</body>
</html>
