<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('ad/index')}">所有广告</a></li>
     <li><a href="{:U('ad/add')}">添加广告</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="J_ajaxForm" action="#">
      <div class="table_list">
	    <table width="100%" class="table table-hover">
	        <thead>
	          <tr>
	            <th width="50">ID</th>
	            <th>广告名称</th>
	            <th>调用代码</th>
	            <th width="120">操作</th>
	          </tr>
	        </thead>
	        <tbody>
	        	<foreach name="ads" item="vo">
	        	<tr>
		            <td>{$vo.ad_id}</td>
		            <td>{$vo.ad_name}</td>
		            <php>$usercode="{".":sp_getad('".$vo['ad_name']."')}";</php>
		            <td>{$usercode}</td>
		            <td>
		            	<a href="{:U('ad/edit',array('id'=>$vo['ad_id']))}" >修改</a>|
			            <a href="{:U('ad/delete',array('id'=>$vo['ad_id']))}" class="J_ajax_del" >删除</a>
			        </td>
	          	</tr>
	          	</foreach>
			</tbody>
	      </table>
  		</div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js?"></script>

</html>
