<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <div class="nav">
    <ul class="cc">
      <li><a href="{:U('ad/index')}">所有广告</a></li>
      <li class="current"><a href="{:U('ad/add')}" >添加广告</a></li>
    </ul>
  </div>
  <div class="common-form">
    <form method="post" class="J_ajaxForm" action="{:U('ad/add_post')}">
      <div class="h_a">广告信息</div>
      <div class="table_list">
        <table cellpadding="0" cellspacing="0" class="table_form" width="100%">
          <tbody>
            <tr>
              <td>广告名称:</td>
              <td><input type="text" class="input" name="ad_name" value=""><span class="must_red">*</span></td>
            </tr>
            <tr>
              <td>广告代码:</td>
              <td><textarea name="ad_content" rows="5" cols="57"></textarea></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="btn_wrap">
        <div class="btn_wrap_pd">
          <button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">添加</button>
          <a class="btn" href="__URL__">返回</a>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js{$js_debug}"></script>
</body>
</html>
