<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('menu/index')}">后台菜单</a></li>
     <li><a href="{:U('menu/add')}">添加菜单</a></li>
     <if condition="APP_DEBUG">
     	<li><a href="{:U('menu/lists')}">所有菜单</a></li>
     	<li><a href="{:U('menu/spmy_import_menu')}">恢复菜单</a></li>
     	<li><a href="{:U('menu/spmy_export_menu')}">备份菜单</a></li>
     </if>
  </ul>
  <form class="J_ajaxForm" action="{:U('Menu/listorders')}" method="post">
    <div class="table_list">
      <table width="100%" class="table table-hover" id="menus-table">
        <thead>
          <tr>
            <th width="80">排序</th>
            <th width="50">ID</th>
            <th>应用</th>
            <th>菜单名称</th>
            <th width="80">状态</th>
            <th width="200">管理操作</th>
          </tr>
        </thead>
        {$categorys}
      </table>
    </div>
    <div class="form-actions">
        <button class="btn btn_submit btn-primary mr10 J_ajax_submit_btn" type="submit">排序</button>
      </div>
  </form>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script>

$(document).ready(function () {
	Wind.css('treeTable');
    Wind.use('treeTable', function () {
        $("#menus-table").treeTable({
            indent: 20
        });
    });
});

setInterval(function () {
    var refersh_time = getCookie('refersh_time_admin_menu_index');
    if (refersh_time == 1) {
    	reloadPage(window);
    }
}, 1000);
setCookie('refersh_time_admin_menu_index',0);

</script>
</body>
</html>
