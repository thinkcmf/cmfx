<body class="J_scroll_fixed">

      <div class="table_list">

          <tbody>

            </tr>

              <td>备注:</td>
              <td><textarea name="remark" rows="5" cols="57">{$remark}</textarea></td>

            <tr>
              <td>主菜单:</td>

              	<php>$mainmenu_checked=$active?"checked":"";</php>

			  </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="btn_wrap">

          <button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">更新</button>
          <a class="btn" href="__URL__">返回</a>
        </div>
      </div>
    </form>
  </div>
</div>
