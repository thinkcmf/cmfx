<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <ul class="nav nav-tabs">
     <li><a href="{:U('ad/index')}">所有图标</a></li>
     <li><a href="{:U('ad/add')}">添加图标</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('fontadmin/edit_post')}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%">
          <tbody>
          	<tr>
              <td width="180">图标</td>
              <td><i class="fa fa-{$name} fa-4x"></i>fa-{$name}</td>
            </tr>
             <tr>
              <td width="180">名称:</td>
              <td><input type="text" class="input" name="name" value="{$name}" readonly="readonly">
              <input type="hidden" class="input" name="id" value="{$id}">
              </td>
            </tr>
            <tr>
              <td width="180">别名:</td>
              <td><input type="text" class="input" name="alias" value="{$alias}">
              </td>
            </tr>
            <tr>
              <td>标签:</td>
              <td>
              	<textarea name="tag" rows="5" cols="57">{$tag} </textarea>
              	以换行符，英文逗号或者空格分隔
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-actions">
            <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">更新</button>
            <a class="btn" href="__URL__">返回</a>
      </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js{$js_debug}"></script>
</body>
</html>
