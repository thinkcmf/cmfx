<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('slidecat/index')}">幻灯片分类</a></li>
			<li class="active"><a href="{:U('slidecat/add')}">添加幻灯片分类 </a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('slidecat/edit_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">分类名称:</label>
						<div class="controls">
							<input type="text" class="input" name="cat_name" value="{$cat_name}">
							<span class="must_red">*</span>
							<input type="hidden" class="input" name="cid" value="{$cid}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">分类标识:</label>
						<div class="controls">
							<input type="text" class="input" name="cat_idname" value="{$cat_idname}">
							<span class="must_red">*</span>
							<span style="margin-left: 15px;">英文字母,数字或下划线(“_”)</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">备注:</label>
						<div class="controls">
							<textarea name="cat_remark" rows="5" cols="57">{$cat_remark}</textarea>
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<button class="btn btn-primary btn_submit J_ajax_submit_btn" type="submit">更新</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
