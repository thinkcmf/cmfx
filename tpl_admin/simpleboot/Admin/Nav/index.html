<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('nav/index')}">前台菜单</a></li>
			<li><a href="{:U('nav/add',array('cid'=>$navcid))}">添加菜单</a></li>
		</ul>

		<form class="well form-search" id="mainform"
			action="{:U('nav/index')}" method="post">
			<select id="navcid_select" name="cid" class="normal_select">
				<foreach name="navcats" item="vo"> <php>$navcid_selected=$navcid==$vo['navcid']?"selected":"";</php>
				<option value="{$vo.navcid}"{$navcid_selected}>{$vo.name}</option>
				</foreach>
			</select>
		</form>
		<form class="J_ajaxForm" action="{:U('nav/listorders')}" method="post">
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-small btn_submit J_ajax_submit_btn">排序</button>
			</div>
			<table width="100%" class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">排序</th>
						<th width="50">ID</th>
						<th>菜单名称</th>
						<th width="80">状态</th>
						<th width="150">管理操作</th>
					</tr>
				</thead>
				<tbody>
				{$categorys}
				</tbody>
				<tfoot>
					<tr>
						<th width="50">排序</th>
						<th width="50">ID</th>
						<th>菜单名称</th>
						<th width="80">状态</th>
						<th width="150">管理操作</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-small btn_submit J_ajax_submit_btn">排序</button>
			</div>
		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
